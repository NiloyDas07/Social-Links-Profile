<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Social links profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container col">
      <header class="col">
        <div class="img-container">
          <img src="./assets/images/avatar-jessica.jpeg" alt="Profile Image" />
        </div>
        <div class="personal-details">
          <h1 class="name">Jessica Randall</h1>
          <p class="address">London, United Kingdom</p>
        </div>
        <p class="description">Front-end developer and avid reader.</p>
      </header>
      <main class="social-link-group col">
        <a href="#" class="social-link">GitHub</a>
        <a href="#" class="social-link">Frontend Mentor</a>
        <a href="#" class="social-link">LinkedIn</a>
        <a href="#" class="social-link">Twitter</a>
        <a href="#" class="social-link">Instagram</a>
      </main>
    </div>
  </body>
</html>
